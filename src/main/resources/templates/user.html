<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome to Index PAGE!</h1>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope = "col">Username</th>
        <th scope = "col">Email</th>
        <th scope = "col">Role</th>
    </tr>

    </thead>
    <tbody>
    <tr th:object="${userModel}">
        <td th:text="${userModel.username}"/>
        <td th:text="${userModel.email}"/>
        <td th:text="${userModel.roles}"/>
        <td>
        </td>
    </tr>
    </tbody>
</table>
<form  th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

</body>
</html>
